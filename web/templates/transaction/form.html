{{define "content"}}
<h1>New Transaction</h1>
<p class="text-muted">{{.Household.Name}} — {{.Household.Currency}}</p>

<form method="POST" action="/households/{{.Household.ID}}/transactions" class="mt-3" style="max-width: 500px;">
    <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="text" class="form-control" id="amount" name="amount" required placeholder="e.g. 42.50 or -15.00">
        <div class="form-text">Positive = income, negative = expense</div>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" name="description" maxlength="500">
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" name="category_id" required>
            <option value="">Select…</option>
            {{range .Categories}}
            <option value="{{.ID}}">{{.Name}}</option>
            {{end}}
        </select>
    </div>
    <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" name="date" value="{{.Month}}-01" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/households/{{.Household.ID}}?month={{.Month}}" class="btn btn-secondary">Cancel</a>
</form>
{{end}}
