{{define "content"}}
<h1>{{if .Transaction}}{{t "edit_transaction"}}{{else}}{{t "new_transaction"}}{{end}}</h1>
<p class="text-muted">{{.Household.Name}} â€” {{.Household.Currency}}</p>

<form method="POST" action="{{if .Transaction}}/households/{{.Household.ID}}/transactions/{{.Transaction.ID}}{{else}}/households/{{.Household.ID}}/transactions{{end}}" class="mt-3" style="max-width: 500px;">
    <div class="mb-3">
        <label class="form-label">{{t "type"}}</label>
        <div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="type-expense" value="expense" {{if not .Transaction}}checked{{else}}{{if isNegative .Transaction.Amount}}checked{{end}}{{end}}>
                <label class="form-check-label" for="type-expense">{{t "expense"}}</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="type-income" value="income" {{if .Transaction}}{{if not (isNegative .Transaction.Amount)}}checked{{end}}{{end}}>
                <label class="form-check-label" for="type-income">{{t "income"}}</label>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <label for="amount" class="form-label">{{t "amount"}}</label>
        <input type="text" class="form-control" id="amount" name="amount" required placeholder="e.g. 42.50" value="{{if .Transaction}}{{absAmount .Transaction.Amount}}{{end}}">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">{{t "description"}}</label>
        <textarea class="form-control" id="description" name="description" maxlength="500" rows="3">{{if .Transaction}}{{.Transaction.Description}}{{end}}</textarea>
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">{{t "category"}}</label>
        <select class="form-select" id="category" name="category_id" required>
            <option value="">{{t "select"}}</option>
            {{$catID := 0}}{{if .Transaction}}{{$catID = .Transaction.CategoryID}}{{end}}
            {{range .Categories}}
            <option value="{{.ID}}" {{if eq .ID $catID}}selected{{end}}>{{.Name}}</option>
            {{end}}
            <option value="NEW">{{t "new_category"}}</option>
        </select>
        <input type="text" class="form-control mt-2 d-none" id="new-category-name" name="new_category_name" placeholder="{{t "category_name"}}" maxlength="50">
    </div>
    <div class="mb-3">
        <label for="date" class="form-label">{{t "date"}}</label>
        <div class="input-group">
            <input type="date" class="form-control" id="date" name="date" value="{{if .Transaction}}{{formatDateISO .Transaction.Date}}{{else}}{{.Month}}-01{{end}}" required>
            <button type="button" class="btn btn-outline-secondary" onclick="document.getElementById('date').valueAsDate = new Date()">{{t "today"}}</button>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">{{t "save"}}</button>
    <a href="/households/{{.Household.ID}}?month={{.Month}}" class="btn btn-secondary">{{t "cancel"}}</a>
</form>

<script>
(function() {
    var catSel = document.getElementById('category');
    var newCat = document.getElementById('new-category-name');
    catSel.addEventListener('change', function() {
        if (catSel.value === 'NEW') {
            newCat.classList.remove('d-none');
            newCat.required = true;
        } else {
            newCat.classList.add('d-none');
            newCat.required = false;
            newCat.value = '';
        }
    });
})();
</script>
{{end}}
