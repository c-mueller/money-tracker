{{define "content"}}
{{template "household_header" .}}

<h2>Edit Category</h2>

<form method="POST" action="/households/{{.Household.ID}}/categories/{{.Category.ID}}" class="mt-3" style="max-width: 500px;">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{.Category.Name}}" required maxlength="50">
    </div>

    {{template "icon_picker" dict "SelectedIcon" .Category.Icon "Icons" .Icons}}

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/households/{{.Household.ID}}/categories" class="btn btn-secondary">Cancel</a>
</form>
{{end}}
