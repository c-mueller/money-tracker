<!DOCTYPE html>
<html lang="{{.Lang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .Title}}{{t .Title}} - {{end}}Money Tracker</title>
    <link href="/static/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendor/material-icons/material-symbols-outlined.css" rel="stylesheet">
    <link href="/static/app.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Money Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">{{t "dashboard"}}</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    {{if .User}}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            {{.User.Name}}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/tokens">{{t "api_tokens"}}</a></li>
                            <li><a class="dropdown-item" href="/settings">{{t "user_settings"}}</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/auth/logout">{{t "logout"}}</a></li>
                        </ul>
                    </li>
                    {{else}}
                    <li class="nav-item">
                        <a class="nav-link" href="/auth/login">{{t "login"}}</a>
                    </li>
                    {{end}}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {{if .ErrorMessage}}<div class="alert alert-danger alert-dismissible fade show" role="alert">{{.ErrorMessage}}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>{{end}}
        {{template "content" .}}
    </div>

    <script>
    window.i18n = {
        copied: "{{t "copied"}}",
        copy: "{{t "copy"}}",
        error_prefix: "{{t "error_prefix"}}"
    };
    </script>
    <script src="/static/vendor/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
