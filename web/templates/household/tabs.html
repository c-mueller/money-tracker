{{define "household_header"}}
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h1><span class="material-symbols-outlined align-middle">{{.Household.Icon}}</span> {{.Household.Name}}</h1>
        <span class="badge bg-secondary">{{.Household.Currency}}</span>
    </div>
</div>

<ul class="nav nav-tabs mb-3">
    <li class="nav-item">
        <a class="nav-link {{if eq .ActiveTab "transactions"}}active{{end}}" href="/households/{{.Household.ID}}?month={{.Month}}">{{t "transactions"}}</a>
    </li>
    <li class="nav-item">
        <a class="nav-link {{if eq .ActiveTab "recurring"}}active{{end}}" href="/households/{{.Household.ID}}/recurring">{{t "recurring"}}</a>
    </li>
    <li class="nav-item">
        <a class="nav-link {{if eq .ActiveTab "settings"}}active{{end}}" href="/households/{{.Household.ID}}/settings">{{t "settings"}}</a>
    </li>
</ul>
{{end}}
