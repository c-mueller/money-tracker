{{define "content"}}
<h1>{{t "user_settings"}}</h1>

<form method="POST" action="/settings" class="mt-3" style="max-width: 500px;">
    <div class="mb-3">
        <label for="name" class="form-label">{{t "display_name"}}</label>
        <input type="text" class="form-control" id="name" name="name" value="{{.User.Name}}" required maxlength="100">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">{{t "email_address"}}</label>
        <input type="email" class="form-control" id="email" value="{{.User.Email}}" disabled>
    </div>
    <button type="submit" class="btn btn-primary">{{t "save"}}</button>
</form>
{{end}}
