openapi: 3.0.1
info:
  title: Money Tracker API
  description: REST API for the Money Tracker household budget application.
  version: 1.0.0

servers:
  - url: /api/v1

security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      description: API token obtained via POST /api/v1/tokens

  schemas:
    Error:
      type: object
      required: [error]
      properties:
        error:
          type: string
        details:
          type: object
          additionalProperties:
            type: string

    Household:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        currency:
          type: string
          example: EUR
        icon:
          type: string
        owner_id:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreateHousehold:
      type: object
      required: [name]
      properties:
        name:
          type: string
        description:
          type: string
        currency:
          type: string
          example: EUR
          default: EUR
        icon:
          type: string

    UpdateHousehold:
      type: object
      required: [name, currency]
      properties:
        name:
          type: string
        description:
          type: string
        currency:
          type: string
        icon:
          type: string

    Category:
      type: object
      properties:
        id:
          type: integer
        household_id:
          type: integer
        name:
          type: string
        icon:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreateCategory:
      type: object
      required: [name]
      properties:
        name:
          type: string
        icon:
          type: string

    UpdateCategory:
      type: object
      required: [name]
      properties:
        name:
          type: string
        icon:
          type: string

    Transaction:
      type: object
      properties:
        id:
          type: integer
        household_id:
          type: integer
        category_id:
          type: integer
        amount:
          type: string
          example: "-50.00"
        description:
          type: string
        date:
          type: string
          format: date
          example: "2026-01-15"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreateTransaction:
      type: object
      required: [category_id, amount, date]
      properties:
        category_id:
          type: integer
        amount:
          type: string
          example: "-50.00"
        description:
          type: string
        date:
          type: string
          format: date
          example: "2026-01-15"

    UpdateTransaction:
      type: object
      required: [category_id, amount, date]
      properties:
        category_id:
          type: integer
        amount:
          type: string
          example: "-50.00"
        description:
          type: string
        date:
          type: string
          format: date

    RecurringExpense:
      type: object
      properties:
        id:
          type: integer
        household_id:
          type: integer
        category_id:
          type: integer
        name:
          type: string
        description:
          type: string
        amount:
          type: string
          example: "-800.00"
        frequency:
          type: string
          enum: [daily, weekday, weekly, biweekly, monthly, quarterly, yearly]
        active:
          type: boolean
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreateRecurringExpense:
      type: object
      required: [category_id, name, amount, frequency, start_date]
      properties:
        category_id:
          type: integer
        name:
          type: string
        description:
          type: string
        amount:
          type: string
          example: "-800.00"
        frequency:
          type: string
          enum: [daily, weekday, weekly, biweekly, monthly, quarterly, yearly]
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
          nullable: true

    UpdateRecurringExpense:
      type: object
      required: [category_id, name, amount, frequency, active, start_date]
      properties:
        category_id:
          type: integer
        name:
          type: string
        description:
          type: string
        amount:
          type: string
          example: "-800.00"
        frequency:
          type: string
          enum: [daily, weekday, weekly, biweekly, monthly, quarterly, yearly]
        active:
          type: boolean
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
          nullable: true

    Summary:
      type: object
      properties:
        month:
          type: string
          example: "2026-01"
        household_id:
          type: integer
        total_income:
          type: string
          example: "3000"
        total_expenses:
          type: string
          example: "-75"
        recurring_total:
          type: string
          example: "-800"
        recurring_income:
          type: string
          example: "2000"
        recurring_expenses:
          type: string
          example: "-800"
        one_time_total:
          type: string
          example: "-75"
        one_time_income:
          type: string
          example: "1000"
        one_time_expenses:
          type: string
          example: "-75"
        monthly_total:
          type: string
          example: "-875"
        category_breakdown:
          type: array
          items:
            $ref: '#/components/schemas/CategorySummary'

    CategorySummary:
      type: object
      properties:
        category_id:
          type: integer
        category_name:
          type: string
        recurring:
          type: string
        one_time:
          type: string
        total:
          type: string

    Token:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        token:
          type: string
          description: Only returned on creation
        expires_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
        last_used:
          type: string
          format: date-time
          nullable: true

    ScheduleOverride:
      type: object
      properties:
        id:
          type: integer
        recurring_expense_id:
          type: integer
        effective_date:
          type: string
          format: date
          example: "2026-04-01"
        amount:
          type: string
          example: "-900.00"
        frequency:
          type: string
          enum: [daily, weekday, weekly, biweekly, monthly, quarterly, yearly]
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreateScheduleOverride:
      type: object
      required: [effective_date, amount, frequency]
      properties:
        effective_date:
          type: string
          format: date
          example: "2026-04-01"
        amount:
          type: string
          example: "-900.00"
        frequency:
          type: string
          enum: [daily, weekday, weekly, biweekly, monthly, quarterly, yearly]

    UpdateScheduleOverride:
      type: object
      required: [effective_date, amount, frequency]
      properties:
        effective_date:
          type: string
          format: date
        amount:
          type: string
        frequency:
          type: string
          enum: [daily, weekday, weekly, biweekly, monthly, quarterly, yearly]

    CreateToken:
      type: object
      required: [name]
      properties:
        name:
          type: string

  parameters:
    householdId:
      name: id
      in: path
      required: true
      schema:
        type: integer
    categoryId:
      name: categoryId
      in: path
      required: true
      schema:
        type: integer
    transactionId:
      name: transactionId
      in: path
      required: true
      schema:
        type: integer
    recurringId:
      name: recurringId
      in: path
      required: true
      schema:
        type: integer
    tokenId:
      name: tokenId
      in: path
      required: true
      schema:
        type: integer
    overrideId:
      name: overrideId
      in: path
      required: true
      schema:
        type: integer
    month:
      name: month
      in: query
      required: true
      schema:
        type: string
        pattern: '^\d{4}-\d{2}$'
        example: "2026-01"

paths:
  /health:
    get:
      summary: Health check
      operationId: getHealth
      security: []
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok

  /households:
    get:
      summary: List households
      operationId: listHouseholds
      tags: [Households]
      responses:
        '200':
          description: List of households
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Household'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create household
      operationId: createHousehold
      tags: [Households]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateHousehold'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Household'
        '401':
          description: Unauthorized
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /households/{id}:
    put:
      summary: Update household
      operationId: updateHousehold
      tags: [Households]
      parameters:
        - $ref: '#/components/parameters/householdId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateHousehold'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Household'
        '400':
          description: Invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete household
      operationId: deleteHousehold
      tags: [Households]
      parameters:
        - $ref: '#/components/parameters/householdId'
      responses:
        '204':
          description: Deleted
        '400':
          description: Invalid ID
        '401':
          description: Unauthorized
        '404':
          description: Not found

  /households/{id}/categories:
    get:
      summary: List categories
      operationId: listCategories
      tags: [Categories]
      parameters:
        - $ref: '#/components/parameters/householdId'
      responses:
        '200':
          description: List of categories
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
        '400':
          description: Invalid household ID
        '401':
          description: Unauthorized
    post:
      summary: Create category
      operationId: createCategory
      tags: [Categories]
      parameters:
        - $ref: '#/components/parameters/householdId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCategory'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /households/{id}/categories/{categoryId}:
    put:
      summary: Update category
      operationId: updateCategory
      tags: [Categories]
      parameters:
        - $ref: '#/components/parameters/householdId'
        - $ref: '#/components/parameters/categoryId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCategory'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '400':
          description: Invalid ID
        '401':
          description: Unauthorized
        '404':
          description: Not found
    delete:
      summary: Delete category
      operationId: deleteCategory
      tags: [Categories]
      parameters:
        - $ref: '#/components/parameters/householdId'
        - $ref: '#/components/parameters/categoryId'
      responses:
        '204':
          description: Deleted
        '400':
          description: Invalid ID
        '401':
          description: Unauthorized
        '404':
          description: Not found

  /households/{id}/transactions:
    get:
      summary: List transactions by month
      operationId: listTransactions
      tags: [Transactions]
      parameters:
        - $ref: '#/components/parameters/householdId'
        - $ref: '#/components/parameters/month'
      responses:
        '200':
          description: List of transactions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transaction'
        '400':
          description: Invalid household ID or month
        '401':
          description: Unauthorized
    post:
      summary: Create transaction
      operationId: createTransaction
      tags: [Transactions]
      parameters:
        - $ref: '#/components/parameters/householdId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTransaction'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /households/{id}/transactions/{transactionId}:
    put:
      summary: Update transaction
      operationId: updateTransaction
      tags: [Transactions]
      parameters:
        - $ref: '#/components/parameters/householdId'
        - $ref: '#/components/parameters/transactionId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTransaction'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '400':
          description: Invalid ID or request
        '401':
          description: Unauthorized
        '404':
          description: Not found
    delete:
      summary: Delete transaction
      operationId: deleteTransaction
      tags: [Transactions]
      parameters:
        - $ref: '#/components/parameters/householdId'
        - $ref: '#/components/parameters/transactionId'
      responses:
        '204':
          description: Deleted
        '400':
          description: Invalid ID
        '401':
          description: Unauthorized
        '404':
          description: Not found

  /households/{id}/recurring-expenses:
    get:
      summary: List recurring expenses
      operationId: listRecurringExpenses
      tags: [Recurring Expenses]
      parameters:
        - $ref: '#/components/parameters/householdId'
      responses:
        '200':
          description: List of recurring expenses
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RecurringExpense'
        '400':
          description: Invalid household ID
        '401':
          description: Unauthorized
    post:
      summary: Create recurring expense
      operationId: createRecurringExpense
      tags: [Recurring Expenses]
      parameters:
        - $ref: '#/components/parameters/householdId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRecurringExpense'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecurringExpense'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /households/{id}/recurring-expenses/{recurringId}:
    put:
      summary: Update recurring expense
      operationId: updateRecurringExpense
      tags: [Recurring Expenses]
      parameters:
        - $ref: '#/components/parameters/householdId'
        - $ref: '#/components/parameters/recurringId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRecurringExpense'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecurringExpense'
        '400':
          description: Invalid ID or request
        '401':
          description: Unauthorized
        '404':
          description: Not found
    delete:
      summary: Delete recurring expense
      operationId: deleteRecurringExpense
      tags: [Recurring Expenses]
      parameters:
        - $ref: '#/components/parameters/householdId'
        - $ref: '#/components/parameters/recurringId'
      responses:
        '204':
          description: Deleted
        '400':
          description: Invalid ID
        '401':
          description: Unauthorized
        '404':
          description: Not found

  /households/{id}/recurring-expenses/{recurringId}/overrides:
    get:
      summary: List schedule overrides
      operationId: listScheduleOverrides
      tags: [Schedule Overrides]
      parameters:
        - $ref: '#/components/parameters/householdId'
        - $ref: '#/components/parameters/recurringId'
      responses:
        '200':
          description: List of schedule overrides
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ScheduleOverride'
        '400':
          description: Invalid ID
        '401':
          description: Unauthorized
    post:
      summary: Create schedule override
      operationId: createScheduleOverride
      tags: [Schedule Overrides]
      parameters:
        - $ref: '#/components/parameters/householdId'
        - $ref: '#/components/parameters/recurringId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateScheduleOverride'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScheduleOverride'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /households/{id}/recurring-expenses/{recurringId}/overrides/{overrideId}:
    put:
      summary: Update schedule override
      operationId: updateScheduleOverride
      tags: [Schedule Overrides]
      parameters:
        - $ref: '#/components/parameters/householdId'
        - $ref: '#/components/parameters/recurringId'
        - $ref: '#/components/parameters/overrideId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateScheduleOverride'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScheduleOverride'
        '400':
          description: Invalid ID or request
        '401':
          description: Unauthorized
        '404':
          description: Not found
    delete:
      summary: Delete schedule override
      operationId: deleteScheduleOverride
      tags: [Schedule Overrides]
      parameters:
        - $ref: '#/components/parameters/householdId'
        - $ref: '#/components/parameters/recurringId'
        - $ref: '#/components/parameters/overrideId'
      responses:
        '204':
          description: Deleted
        '400':
          description: Invalid ID
        '401':
          description: Unauthorized
        '404':
          description: Not found

  /households/{id}/summary:
    get:
      summary: Get monthly summary
      operationId: getMonthlySummary
      tags: [Summary]
      parameters:
        - $ref: '#/components/parameters/householdId'
        - $ref: '#/components/parameters/month'
      responses:
        '200':
          description: Monthly summary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Summary'
        '400':
          description: Invalid household ID or month
        '401':
          description: Unauthorized
        '404':
          description: Household not found

  /tokens:
    get:
      summary: List API tokens
      operationId: listTokens
      tags: [Tokens]
      responses:
        '200':
          description: List of tokens
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Token'
        '401':
          description: Unauthorized
    post:
      summary: Create API token
      operationId: createToken
      tags: [Tokens]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateToken'
      responses:
        '201':
          description: Created (includes plaintext token â€” only shown once)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized

  /tokens/{tokenId}:
    delete:
      summary: Delete API token
      operationId: deleteToken
      tags: [Tokens]
      parameters:
        - $ref: '#/components/parameters/tokenId'
      responses:
        '204':
          description: Deleted
        '400':
          description: Invalid token ID
        '401':
          description: Unauthorized
        '404':
          description: Not found
