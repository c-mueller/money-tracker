version: "2"

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
  settings:
    errcheck:
      check-type-assertions: true
  exclusions:
    presets:
      - std-error-handling
      - common-false-positives
    paths:
      - ent

formatters:
  exclusions:
    paths:
      - ent
