version: "2"

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused

formatters:
  exclusions:
    paths:
      - ent

linters-settings:
  errcheck:
    check-type-assertions: true

issues:
  exclude-dirs:
    - ent
